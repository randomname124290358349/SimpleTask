services:
  simpletask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simpletask-app
    ports:
      - "3333:3333"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - DB_PATH=/app/data/simpletask.db
    volumes:
      # Persist the database in a data directory
      - simpletask_data:/app/data
    restart: unless-stopped

volumes:
  simpletask_data:
